<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
<div id="a">
    <div id="b"></div>
</div>
</body>
<button id="button">按钮</button>
<script src="../mobile/zMobile.js"></script>
<script>
    (function () {
        function MyButton( button ) {
            // 点击两次触发事件
            var event = [], count = 0;
            button.onclick = function () {
                if ( ++count === 2 ) {   //点击2吃的时机触发全部事件
                    Z.loopArray( event, function ( task ) {
                        task();
                    } );
                }
            };

            button.onClickTwice = function ( task ) {       //先注册事件
                event.push( task );
            };

            return button;
        }

        var button = MyButton( document.getElementById( "button" ) );
        button.onClickTwice( function () {
            alert( "呵呵" );
        } );
    })();
</script>
</html>
