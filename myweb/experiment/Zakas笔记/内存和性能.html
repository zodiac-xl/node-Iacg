        event= W.getEvent(e);
        var target= W.getEventTarget(event);
        console.log(target.getAttribute("class"));
        switch (target.title){  //也可以是title等属性
            case "1":alert(1);break;
            case "2":alert(2);break
            default :break;
        }
    })
