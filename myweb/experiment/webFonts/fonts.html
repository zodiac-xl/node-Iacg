<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web fonts速查</title>
    <link href="../example/日历/reset.css">
    <meta name="keywords" content="web fonts">
    <style>
        .hide{
            display: none!important;
        }
        body {
            padding: 100px;
            font-family: "微软雅黑", Microsoft YaHei, Arial, Lucida, Verdana, Hiragino Sans GB, STHeiti, WenQuanYi Micro Hei, SimSun, sans-serif;
        }
        body>div{
            float: left;
        }
        table {
            text-align: center;
            color: #333;
            border-collapse: collapse;
        }

        table caption {
            font-size: 1.25em;
            padding: 0.692em 0;
        }


        table tbody td,table  th{
            border: 1px solid #ddd;
            padding: 7px 10px;
            vertical-align: top;
        }
        table th{
            background:#F0F0F0 center right no-repeat;
        }
        tr:hover{
            background: rgb(223, 223, 223);
        }







        @font-face {
            font-family: 'base_icon';
            src: url("fonts/base.woff") format("woff"), url("fonts/base.otf");
        }
        @font-face {
            font-family: 'cate_icon';
            src: url("fonts/cate.woff") format("woff"), url("fonts/cate.otf");
        }
        @font-face {
            font-family: 'meituan_icon';
            src: url("fonts/meituan_icon.otf");
        }
        .base td:last-child{
            font-family:base_icon;
        }
        .cate td:last-child{
            font-family:cate_icon;
        }
        .meituan td:last-child{
            font-family:meituan_icon;
        }
    </style>
</head>
<body>
<div class="base ">
    <table summary="base.woff速查 ">
        <caption>base.woff速查 fontFamily base_icon</caption>
        <thead>
            <tr>
                <th scope="col">glyphName</th>
                <th scope="col">Unicode</th>
                <th scope="col">默认字体</th>
                <th scope="col">引用字体</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

        </tbody>
    </table>
</div>

    function doTable( parent, tableData ) {
        $.each(tableData,function(i,item){
            var tr = document.createElement( "tr" );

            $.each(new Array(4), function () {
                var td = document.createElement( "td" ),
                        span = document.createElement( "span" );
                td.appendChild( span );
                tr.appendChild( td );
            } );
            var tdSpan = tr.querySelectorAll( "td span" ),
                    name = item["name"],
                    unicode = "\\u" + item["codePoint"];
            if(name=="11"){
                name="uni"+unicode;
            }
            tdSpan[0].innerText = name;
            tdSpan[1].innerText = unicode;
            tdSpan[2].innerHTML = unicodeToString(unicode);
            debugger;
            tdSpan[3].innerText = unicodeToString(unicode);
            parent.appendChild( tr );
        });
    }
