<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title> UI Demo</title>
     <link rel="stylesheet" type="text/css" href="css/ll.ui.3dscroll.css" />
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/ll.ui.3dscroll.js"></script>
</head>

<body>
<div id="page">
    <div id="phoneCarousel">
    	<div class="previous arrow"></div>
        <div class="next arrow"></div>
        <div class="stage">
            <img id="iphone" class="default" src="images/phones/iphone.png" width="270" height="400" alt="iPhone" />
            <img id="nexus" src="images/phones/nexus_one.png" width="270" height="400" alt="Nexus One" />
            <img id="nokia" src="images/phones/nokia.png" width="270" height="400" alt="Nokia" />
            <img id="blackberry" src="images/phones/blackberry.png" width="270" height="400" alt="BlackBerry" />
        </div>
    </div>
</div>

<script>
    $(function(){
        ll.ui.scroll3d($('#phoneCarousel'))
    });
</script>

</body>
</html>
