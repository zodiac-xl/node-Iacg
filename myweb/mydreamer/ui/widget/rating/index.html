<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>  UI Demo</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <link href="css/ll.ui.rating.1.0.0.css" rel="stylesheet" type="text/css">
    <h2>
        <script type="text/javascript" src="js/ll.ui.rating.1.0.0.js"></script>
        Demo1(input type is text)
        <br>
        <br>
        <input name="my_input" value="3" id="rating_simple1" type="text">
        <br>
        <br>
        演示(jquery 评分插件 input type is hidden)
        <br>
        <br>
        <input name="my_input" value="5" id="rating_simple2" type="hidden">
        <br>
        <br>
        Demo3(function response)
        <br>
        <br>
        <input name="my_input" value="7" id="rating_simple3" type="hidden">
        <br>
        <br></h2>

    <script language="javascript" type="text/javascript">
        function test(value){
            alert("This rating's value is " + value);
        }
        $(function(){
            $("#rating_simple1").webwidget_rating_simple({
                rating_star_length: '5',
                rating_initial_value: '',
                rating_function_name: '', //this is function name for click
                directory: 'Jquery-simple-rating-system-with-small-stars_files/'
            });
            $("#rating_simple2").webwidget_rating_simple({
                rating_star_length: '10',
                rating_initial_value: '',
                rating_function_name: '', //this is function name for click
                directory: 'Jquery-simple-rating-system-with-small-stars_files/'
            });
            $("#rating_simple3").webwidget_rating_simple({
                rating_star_length: '10',
                rating_initial_value: '4',
                rating_function_name: 'test', //this is function name for click
                directory: 'Jquery-simple-rating-system-with-small-stars_files/'
            });
        });
        </script>

</body>
</html>
