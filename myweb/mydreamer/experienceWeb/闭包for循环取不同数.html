<html >     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />     
<title>闭包演示</title> 
<style type="text/css">
body{padding: 30px 5%;background: rgb(221, 221, 221);}
</style>    
<script type="text/javascript">     
    
function init() {     
    var pAry = document.getElementsByTagName("p");     
    for( var i=0; i<pAry.length; i++ ) {     
		pAry[i].onclick = function(arg) {     
			return function() {//返回一个函数     
				alert(arg);     
			}     //for循环创建了length个pary[i]对应的function(i)  当我们点击时触发function（i）使其执行 
				//得到返回值 return function（）里面的alert
				//也可以用匿名函数 (function(arg){         
									// pAry[i].onclick = function() {         
										//  alert(arg);     
										//};     
									//})(i);实现 匿名函数(function(arg){})(i) 相当于函数(参数) 这样调用
		}(i); 

       
  }     
}     
</script>     
</head>     
<body onLoad="init();">     
<p>产品一</p>     
<p>产品二</p>     
<p>产品三</p>     
<p>产品四</p>     
<p>产品五</p>     
</body>     
</html>
