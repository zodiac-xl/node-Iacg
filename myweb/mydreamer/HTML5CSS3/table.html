<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
td {
	text-align: center;
}
</style>
</head>

<body style="margin:100px">
<table border="1" cellspacing="3" cellpadding="3" align="center" width="200px" bordercolor="#00FF66">
  <caption>
  普通table
  </caption>
  <tr>
    <td>ab </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
</table>
<br />
<table border="1" cellspacing="0" cellpadding="3" align="center" width="200px" bordercolor="#00FF66" rules="cols">
  <caption>
  隐藏横向分割线table 即rules=cols
  </caption>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
</table>
<br />
<table border="1" cellspacing="0" cellpadding="3" align="center" width="200px" bordercolor="#00FF66" rules="rows">
  <caption>
  隐藏纵向分割线table 即rules=rows
  </caption>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
</table>
<br />
<table border="1" cellspacing="0" cellpadding="3" align="center" width="200px" bordercolor="#00FF66" rules="none" >
  <caption>
  隐藏全部分割线table 即rules=none
  </caption>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
</table>
<br />
<table border="1" cellspacing="0" cellpadding="3" align="center" width="200px" bordercolor="#00FF66" rules="none" frame="void">
  <caption>
  显示table外边框<br />
  即frame=above(上边框)/<br />
  below(下边框)/<br />
  vsides(左右边框)/<br />
  hsides(上下边框)/<br />
  lhs(左边框)/<br />
  rhs(右边框)/<br />
  void(隐藏全部)/<br />
  box(显示全部)
  </caption>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
  <tr>
    <td>a </td>
    <td>b </td>
    <td>c </td>
  </tr>
</table>
</body>
</html>
